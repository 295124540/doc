  <div class="header">
    <div class="menu_info">
      <ul class="menu">
        <li><a href="#!/home">首页</a></li>
        <li ng-show="loginUser.user_type==1"><a href="#!/subject">科目</a></li>
        <li ng-show="loginUser.user_type==1"><a href="#!/topic">试题</a></li>
        <li><a href="#!/paper">试卷</a></li>
        <li ng-show="loginUser.user_type==1"><a href="#!/sys">系统</a></li>
      </ul>
    </div>
    <div class="login_info">
      <span class="login_welcome" ng-show="loginUser.user_type==0">欢迎管理员：{{loginUser.name}}</span>
      <span class="login_welcome" ng-show="loginUser.user_type==1">欢迎老师：{{loginUser.name}}</span>
      <span class="login_welcome" ng-show="loginUser.user_type==2">欢迎学生：{{loginUser.name}}</span>
      <span class="logout" ng-click="logout()">退出</span>
    </div>

  </div>
